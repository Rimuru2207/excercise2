<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NafCraft.net</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">dippp.png</div>
    <nav>
      <a href="#" id="navHome">Home</a>
      <a href="#" id="navSearch">Search</a>
      <a href="https://nhentai.net/tags/">Tag</a>
      <a href="https://www.instagram.com/akigata_/">Contact</a>
      <a href="https://chatgpt.com/">Maid</a>
    </nav>
    <div class="actions">
      <a href="#" id="navLogin" class="btn-login">Sign Up / Login</a>
    </div>
  </header>

  <main>
    <!-- UI Index -->
    <section id="uiIndex" class="hero">
      <div class="floating-shapes"></div>
      <h1>Selamat Datang di (under construction)</h1>
      <h2>GA ADA APA APA DISINI</h2>
    </section>

    <!-- UI Search -->
    <section id="uiSearch" class="hero" style="display: none;">
      <div class="floating-shapes"></div>
      <h1>Search</h1>
      <input type="text" id="searchInput" placeholder="Cari sesuatu..." />
      <button id="btnSearch">Cari</button>
      <div id="searchResult"></div>
    </section>

    <!-- UI Login -->
    <section id="uiLogin" class="hero" style="display: none;">
      <div class="floating-shapes"></div>
      <div class="login-card">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="email@contoh.com" required />
          <label for="password">Kata Sandi</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />
          <button type="submit">Login</button>
        </form>
        <div class="link">
          Belum punya akun? <a href="#">Daftar di sini</a>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
