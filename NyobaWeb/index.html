<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NyobaUI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">NyobaUI</div>
    <nav>
      <a href="#" id="navHome">Home</a>
      <a href="#" id="navSearch">Search</a>
      <a href="#" id="navLogin">Login</a>
    </nav>
  </div>

  <!-- Index UI -->
  <section id="uiIndex" class="hero">
    <h1>Selamat Datang</h1>
    <h2>UI Index</h2>
    <p>Ini halaman utama aplikasi.</p>
  </section>

  <!-- Search UI -->
  <section id="uiSearch" class="hero" style="display:none;">
    <h1>Pencarian</h1>
    <input type="text" id="searchInput" placeholder="Masukkan kata kunci...">
    <div id="searchResult"></div>
  </section>

  <!-- Login UI -->
  <section id="uiLogin" class="hero" style="display:none;">
    <div class="login-card">
      <h2>Login</h2>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Masukkan username">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan password">
      <button class="btn-login">Login</button>
      <div class="link">
        Belum punya akun? <a href="#">Daftar</a>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
