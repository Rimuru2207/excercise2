<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nyoba UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo">NyobaUI</div>
    <nav>
      <ul>
        <li><a href="#" id="homeBtn">Home</a></li>
        <li><a href="#" id="searchBtn">Search</a></li>
        <li><a href="#" id="loginBtn" class="btn-login">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="floating-shapes"></div>

    <!-- Home -->
    <div id="homeContent" class="content-box active">
      <div class="card">
        <h1>Selamat Datang di NyobaUI</h1>
        <p>UI simple dengan efek floating shapes, card transparan, dan navigasi interaktif.</p>
      </div>
    </div>

    <!-- Search -->
    <div id="searchContent" class="content-box">
      <div class="card">
        <h2>Cari Sesuatu</h2>
        <div class="search-box">
          <input type="text" placeholder="Ketik kata kunci..."/>
          <button class="btn-login">Search</button>
        </div>
      </div>
    </div>

    <!-- Login -->
    <div id="loginContent" class="content-box">
      <div class="card">
        <h2>Login</h2>
        <form>
          <input type="text" placeholder="Username" required/>
          <input type="password" placeholder="Password" required/>
          <button type="submit" class="btn-login" style="width:100%;">Login</button>
        </form>
      </div>
    </div>
  </section>

  <script>
    // Toggle content
    const homeBtn = document.getElementById("homeBtn");
    const searchBtn = document.getElementById("searchBtn");
    const loginBtn = document.getElementById("loginBtn");

    const homeContent = document.getElementById("homeContent");
    const searchContent = document.getElementById("searchContent");
    const loginContent = document.getElementById("loginContent");

    function showContent(content) {
      document.querySelectorAll(".content-box").forEach(box => box.classList.remove("active"));
      content.classList.add("active");
    }

    homeBtn.addEventListener("click", () => showContent(homeContent));
    searchBtn.addEventListener("click", () => showContent(searchContent));
    loginBtn.addEventListener("click", () => showContent(loginContent));
  </script>
</body>
</html>
